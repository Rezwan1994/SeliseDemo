<div *ngIf="bookmark.title != undefined">
    <table>
        <tr>
            <td>Title</td>
            <td>{{bookmark.title}}</td>
        </tr>
        <tr>
            <td>Url</td>
            <td>{{bookmark.url}}</td>
        </tr>
        <tr>
            <td>Category</td>
            <td>{{bookmark.category}}</td>
        </tr>
    </table>
</div>
